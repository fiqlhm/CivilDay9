<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD9 (isi motto)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM & Lucide via Import Map -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.294.0"
        }
    }
    </script>

    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #1A0B38;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Script React -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Menu, X, ArrowRight, ChevronLeft, ChevronRight, Users, 
            UserPlus, Mic, Presentation, MapPin, Calendar, 
            Instagram, Linkedin, Youtube, Twitter 
        } from 'lucide-react';

        // --- MULAI KODE ASLI ANDA ---

        // Komponen Pita Berjalan (Marquee Tape)
        const ScrollingTape = ({ text, colorClass, rotateClass, direction = 'normal', speed = '20s', top, left, right, bottom }) => {
            return (
                <div 
                className={`absolute flex overflow-hidden whitespace-nowrap py-3 font-bold tracking-widest uppercase z-0 ${colorClass} ${rotateClass} shadow-[0_0_15px_rgba(247,210,74,0.5)]`}
                style={{ 
                    width: '150%', // Lebih lebar dari layar agar rotasi tidak memotong konten
                    top, left, right, bottom,
                    transformOrigin: 'center center',
                }}
                >
                <div className={`animate-marquee flex space-x-8 ${direction === 'reverse' ? 'animate-marquee-reverse' : ''}`} style={{ animationDuration: speed }}>
                    {[...Array(20)].map((_, i) => (
                    <span key={i} className="mx-4 text-sm md:text-base drop-shadow-[0_1px_2px_rgba(0,0,0,0.3)]">{text}</span>
                    ))}
                </div>
                </div>
            );
        };

        // Komponen Kartu Statistik
        const StatCard = ({ number, label, borderColor }) => (
            <div className={`group relative bg-[#3A1C7F]/80 backdrop-blur-sm rounded-xl p-8 text-center border-b-4 transition-transform hover:-translate-y-2 duration-300 ${borderColor} shadow-[0_10px_30px_-10px_rgba(90,59,170,0.5)] hover:shadow-[0_20px_40px_-10px_rgba(247,210,74,0.5)]`}>
                <div className="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity rounded-xl pointer-events-none"></div>
                <h3 className={`text-4xl md:text-5xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r ${borderColor === 'border-[#F7D24A]' ? 'from-[#F7D24A] to-[#FADF7C]' : 'from-[#F3A6D7] to-[#B38AE3]'}`}>
                {number}
                </h3>
                <p className="text-[#FFF8E6] font-semibold text-lg">{label}</p>
            </div>
        );

        // Komponen Kartu Kompetisi (Updated with link prop)
        const CompetitionCard = ({ title, icon: Icon, active = false, link = '#' }) => (
            <div className={`relative flex flex-col items-center p-8 rounded-2xl transition-all duration-500 ${active ? 'bg-gradient-to-br from-[#5A3BAA] to-[#3A1C7F] text-white scale-105 shadow-[0_0_30px_rgba(247,210,74,0.6)] z-10 border-2 border-[#F7D24A]' : 'bg-[#2D1466]/80 backdrop-blur-sm text-[#FFF8E6] shadow-[0_10px_20px_rgba(0,0,0,0.2)] hover:shadow-[0_15px_30px_rgba(90,59,170,0.4)] scale-95 border-2 border-[#6C63FF]/30'}`}>
                <div className={`p-4 rounded-full mb-6 ${active ? 'bg-[#F7D24A]/20 shadow-[0_0_15px_rgba(247,210,74,0.4)]' : 'bg-[#6C63FF]/10'}`}>
                <Icon size={48} className={active ? 'text-[#F7D24A]' : 'text-[#B38AE3]'} />
                </div>
                <h3 className="text-3xl font-bold mb-4">{title}</h3>
                <p className={`text-center text-sm mb-8 leading-relaxed ${active ? 'text-[#FADF7C]' : 'text-[#FFF8E6]/70'}`}>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                {/* Tombol Register dengan Link */}
                <button 
                    onClick={() => window.open(link, '_blank')}
                    className={`px-8 py-3 rounded-full font-bold transition-all ${active ? 'bg-[#F7D24A] text-[#5A3BAA] hover:bg-[#FADF7C] hover:shadow-[0_0_20px_rgba(247,210,74,0.8)]' : 'bg-[#6C63FF]/20 text-[#B38AE3] hover:bg-[#6C63FF]/40 hover:text-white'}`}
                >
                Register
                </button>
            </div>
        );

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            // Handle scroll effect for navbar
            useEffect(() => {
                const handleScroll = () => {
                setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // --- FUNGSI NAVIGASI LINK (Ganti URL di sini) ---
            const handleRegistrationClick = () => {
                window.open('https://pin.it/6woo2NZ2D', '_blank');
            };

            const handleLearnMoreClick = () => {
                window.open('https://pin.it/6woo2NZ2D', '_blank');
            };
            
            const handleWatchVideoClick = () => {
                window.open('https://pin.it/6woo2NZ2D', '_blank');
            };

            return (
                <div className="font-sans text-[#FFF8E6] bg-[#1A0B38] overflow-x-hidden w-full">
                {/* CSS untuk Marquee Animation dan Global Styles */}
                <style>{`
                    @keyframes marquee {
                    0% { transform: translateX(0); }
                    100% { transform: translateX(-50%); }
                    }
                    .animate-marquee {
                    animation: marquee linear infinite;
                    display: flex;
                    min-width: 200%;
                    }
                    .animate-marquee-reverse {
                    animation-direction: reverse;
                    }
                    /* Custom Scrollbar */
                    ::-webkit-scrollbar {
                    width: 10px;
                    }
                    ::-webkit-scrollbar-track {
                    background: #1A0B38;
                    }
                    ::-webkit-scrollbar-thumb {
                    background: #5A3BAA;
                    border-radius: 5px;
                    }
                    ::-webkit-scrollbar-thumb:hover {
                    background: #6C63FF;
                    }
                    ::selection {
                    background: #F7D24A;
                    color: #1A0B38;
                    }
                `}</style>

                {/* Navbar */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-[#1A0B38]/95 backdrop-blur-md py-4 shadow-[0_4px_30px_rgba(0,0,0,0.5)] border-b border-[#6C63FF]/20' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <div className="w-10 h-10 bg-gradient-to-br from-[#F7D24A] to-[#FADF7C] rounded-lg flex items-center justify-center font-bold text-xl text-[#1A0B38] shadow-[0_0_15px_rgba(247,210,74,0.6)]">
                        
                        </div>
                        <span className="font-bold text-xl tracking-wider text-white drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)]">Civil day 9 (bisa logo)</span>
                    </div>

                    {/* Desktop Menu */}
                    <div className={`hidden md:flex items-center space-x-8 font-medium text-[#B38AE3]`}>
                        <a href="#" className="hover:text-[#F7D24A] transition-colors hover:drop-shadow-[0_0_5px_rgba(247,210,74,0.8)]">Home</a>
                        <a href="#about" className="hover:text-[#F7D24A] transition-colors hover:drop-shadow-[0_0_5px_rgba(247,210,74,0.8)]">About</a>
                        <a href="#competition" className="hover:text-[#F7D24A] transition-colors hover:drop-shadow-[0_0_5px_rgba(247,210,74,0.8)]">Competition</a>
                        <a href="#event" className="hover:text-[#F7D24A] transition-colors hover:drop-shadow-[0_0_5px_rgba(247,210,74,0.8)]">Event</a>
                        
                        {/* Tombol Navbar Desktop dengan Link */}
                        <button 
                            onClick={handleRegistrationClick}
                            className="bg-gradient-to-r from-[#F7D24A] to-[#FADF7C] text-[#1A0B38] px-6 py-2 rounded-full font-bold hover:shadow-[0_0_20px_rgba(247,210,74,0.7)] transition-all transform hover:scale-105"
                        >
                        Registration Closed
                        </button>
                    </div>

                    {/* Mobile Toggle */}
                    <button className="md:hidden text-[#B38AE3] hover:text-[#F7D24A] transition-colors" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                        {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                    </button>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-[#2D1466]/95 backdrop-blur-md absolute top-full left-0 w-full shadow-xl border-t border-[#6C63FF]/30">
                        <div className="flex flex-col p-6 space-y-4 font-semibold text-[#B38AE3]">
                        <a href="#" className="hover:text-[#F7D24A] transition-colors">Home</a>
                        <a href="#about" className="hover:text-[#F7D24A] transition-colors">About</a>
                        <a href="#competition" className="hover:text-[#F7D24A] transition-colors">Competition</a>
                        <a href="#event" className="hover:text-[#F7D24A] transition-colors">Event</a>
                        
                        {/* Tombol Navbar Mobile dengan Link */}
                        <button 
                            onClick={handleRegistrationClick}
                            className="bg-[#F7D24A]/20 text-[#F7D24A] w-full py-3 rounded-lg text-sm border border-[#F7D24A]/30"
                        >
                            Registration Closed
                        </button>
                        </div>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <header className="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-b from-[#1A0B38] via-[#2D1466] to-[#1A0B38] pt-20">
                    {/* Decorative Tapes */}
                    <ScrollingTape 
                    text="SMART STRUCTURE • SMARTER FUTURE • CD9 2026 •" 
                    colorClass="bg-gradient-to-r from-[#5A3BAA] to-[#3A1C7F] text-[#FADF7C]" 
                    rotateClass="rotate-12" 
                    top="-10%" left="-10%" 
                    speed="25s"
                    />
                    <ScrollingTape 
                    text="INNOVATION • CREATIVITY • SUSTAINABILITY •" 
                    colorClass="bg-gradient-to-r from-[#F3A6D7] to-[#B38AE3] text-[#1A0B38]" 
                    rotateClass="-rotate-12" 
                    bottom="10%" right="-10%" 
                    direction="reverse"
                    speed="30s"
                    />
                    <ScrollingTape 
                    text="DIGITAL TRANSFORMATION • FORGING THE NEXT ERA •" 
                    colorClass="bg-gradient-to-r from-[#F7D24A] to-[#FADF7C] text-[#1A0B38]" 
                    rotateClass="rotate-45" 
                    top="30%" right="-40%" 
                    speed="20s"
                    />
                    
                    {/* Geometric Line Art Background */}
                    <div className="absolute inset-0 opacity-20 pointer-events-none">
                        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6C63FF" strokeWidth="0.5"/>
                                </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#grid)" />
                            <circle cx="20%" cy="30%" r="200" stroke="#F3A6D7" strokeWidth="1" fill="none" opacity="0.3" />
                            <circle cx="80%" cy="70%" r="300" stroke="#6C63FF" strokeWidth="1" fill="none" opacity="0.3" />
                            <rect x="60%" y="20%" width="150" height="150" stroke="#F9EAA3" strokeWidth="1" fill="none" transform="rotate(45 60% 20%)" opacity="0.3"/>
                        </svg>
                    </div>


                    <div className="container mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
                    <div className="max-w-2xl relative">
                        {/* Pastel Yellow Shape */}
                        <div className="absolute -top-20 -left-20 w-64 h-64 bg-[#F9EAA3] rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse"></div>
                        
                        <h1 className="text-5xl md:text-7xl font-extrabold text-white leading-tight mb-6 drop-shadow-[0_2px_10px_rgba(0,0,0,0.5)]">
                        "Introducing, <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#F7D24A] via-[#FADF7C] to-[#F3A6D7] drop-shadow-[0_0_15px_rgba(247,210,74,0.8)]">Civil day 9.</span>
                        <br/> (isi motto)."
                        </h1>
                        <p className="text-lg text-[#B38AE3] mb-8 leading-relaxed">
                        isi inti cd9?
                        </p>
                        <div className="flex gap-4">
                        {/* Tombol Learn More dengan Link */}
                        <button 
                            onClick={handleLearnMoreClick}
                            className="bg-gradient-to-r from-[#F7D24A] to-[#FADF7C] text-[#1A0B38] px-8 py-4 rounded-full font-bold shadow-[0_0_25px_rgba(247,210,74,0.5)] hover:shadow-[0_0_40px_rgba(247,210,74,0.8)] hover:scale-105 transition-all flex items-center gap-2"
                        >
                            More about CD9 <ArrowRight size={20} />
                        </button>
                        
                        {/* Tombol Watch Video dengan Link */}
                        <button 
                            onClick={handleWatchVideoClick}
                            className="text-[#F7D24A] px-8 py-4 rounded-full font-bold hover:bg-[#F7D24A]/10 border-2 border-[#F7D24A]/50 hover:border-[#F7D24A] transition-all"
                        >
                            Watch Trailer
                        </button>
                        </div>
                        <p className="mt-6 text-sm text-[#FADF7C] font-semibold drop-shadow-[0_0_5px_rgba(247,210,74,0.8)]">Current Event: Registration (RUNNING)</p>
                    </div>
                    {/* Right side could be an abstract 3D element or empty for the tape aesthetic */}
                    <div className="hidden md:block relative">
                        {/* Pastel Pink Bubble */}
                        <div className="absolute top-0 right-0 w-48 h-48 bg-[#F3A6D7] rounded-full mix-blend-screen filter blur-2xl opacity-30 animate-bounce" style={{animationDuration: '10s'}}></div>
                        {/* Visual spacer */}
                    </div>
                    </div>
                </header>

                {/* About Section */}
                <section id="about" className="py-24 bg-[#1A0B38] relative">
                    <div className="absolute inset-0 opacity-10 pointer-events-none">
                        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <pattern id="grid-small" width="20" height="20" patternUnits="userSpaceOnUse">
                                    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#6C63FF" strokeWidth="0.5"/>
                                </pattern>
                            </defs>
                            <rect width="100%" height="100%" fill="url(#grid-small)" />
                        </svg>
                    </div>
                    <div className="container mx-auto px-6 max-w-4xl text-center relative z-10">
                    <h2 className="text-4xl md:text-5xl font-extrabold mb-8 text-white drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]">
                        What is <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#F7D24A] to-[#F3A6D7]">Civil Day 9?</span>
                    </h2>
                    <p className="text-[#B38AE3] text-lg leading-relaxed mb-16">
                        definisi
                    </p>

                    <h2 className="text-4xl md:text-5xl font-extrabold mb-8 text-white drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]">
                        bisa diisi <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#B38AE3] to-[#6C63FF]">tujuan?</span>
                    </h2>
                    <p className="text-[#B38AE3] text-lg leading-relaxed">
                        isi tujuan
                    </p>
                    </div>
                </section>

                {/* Stats Section */}
                <section className="py-20 bg-gradient-to-b from-[#1A0B38] to-[#2D1466] relative">
                    <div className="absolute inset-0 opacity-30 pointer-events-none bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#5A3BAA]/30 via-transparent to-transparent"></div>
                    <div className="container mx-auto px-6 relative z-10">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <StatCard number="1+" label="Total Participants" borderColor="border-[#F7D24A]" />
                        <StatCard number="1+" label="Group Participants" borderColor="border-[#F3A6D7]" />
                        <StatCard number="1+" label=".. Participants" borderColor="border-[#F7D24A]" />
                        <StatCard number="1+" label=".. Participants" borderColor="border-[#F3A6D7]" />
                        <StatCard number="1+" label=".. Attendees" borderColor="border-[#F7D24A]" />
                        <StatCard number="1+" label=".." borderColor="border-[#F3A6D7]" />
                    </div>
                    </div>
                </section>

                {/* Competition Section */}
                <section id="competition" className="py-24 bg-[#1A0B38] relative overflow-hidden">
                    {/* Background Tapes for style */}
                    <ScrollingTape text="COMPETE • INNOVATE • WIN •" colorClass="bg-gradient-to-r from-[#F7D24A] to-[#FADF7C] text-[#1A0B38]" rotateClass="-rotate-3" top="10%" speed="40s" />

                    <div className="container mx-auto px-6 relative z-10">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl font-extrabold text-white mb-4 drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]">Our <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#F7D24A] to-[#FADF7C]">Competition</span></h2>
                        <p className="text-[#B38AE3] max-w-2xl mx-auto">
                        desc lomba
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                        {/* Masukkan Link Pendaftaran Lomba di sini pada properti 'link' */}
                        <CompetitionCard 
                            title="Lomba 1" 
                            icon={Calendar} 
                            link="https://pin.it/6woo2NZ2D" 
                        />
                        <CompetitionCard 
                            title="lomba 2" 
                            icon={Calendar} 
                            active={true} 
                            link="https://pin.it/6woo2NZ2D" 
                        />
                        <CompetitionCard 
                            title="lomba 3" 
                            icon={Calendar} 
                            link="https://pin.it/6woo2NZ2D" 
                        />
                    </div>
                    
                    {/* Navigation Arrows (Visual only) */}
                    <div className="flex justify-between w-full absolute top-1/2 left-0 px-4 pointer-events-none md:hidden z-20">
                        <button className="bg-[#5A3BAA]/80 hover:bg-[#6C63FF] p-3 rounded-full shadow-[0_0_15px_rgba(90,59,170,0.5)] pointer-events-auto text-white transition-all"><ChevronLeft size={24}/></button>
                        <button className="bg-[#5A3BAA]/80 hover:bg-[#6C63FF] p-3 rounded-full shadow-[0_0_15px_rgba(90,59,170,0.5)] pointer-events-auto text-white transition-all"><ChevronRight size={24}/></button>
                    </div>
                    </div>
                </section>

                {/* Past Event Slider Section */}
                <section id="event" className="py-24 bg-gradient-to-t from-[#1A0B38] to-[#2D1466] relative">
                    <div className="container mx-auto px-6 text-center relative z-10">
                        <h2 className="text-4xl md:text-5xl font-extrabold text-white mb-8 drop-shadow-[0_2px_5px_rgba(0,0,0,0.5)]">Our <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#F3A6D7] to-[#B38AE3]">Past Event</span></h2>
                        <p className="text-[#B38AE3] mb-12 max-w-2xl mx-auto">
                        isi desc.
                        </p>
                        
                        <div className="relative w-full max-w-5xl mx-auto h-64 md:h-96 rounded-3xl overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)] group border-2 border-[#6C63FF]/30">
                        {/* Placeholder for Image Slider */}
                        <div className="absolute inset-0 bg-[#1A0B38] flex items-center justify-center">
                            <img src="https://images.unsplash.com/photo-1544531586-fde5298cdd40?q=80&w=2070&auto=format&fit=crop" alt="Event" className="w-full h-full object-cover opacity-50 mix-blend-luminosity" />
                            <div className="absolute inset-0 bg-gradient-to-t from-[#1A0B38] via-[#2D1466]/60 to-transparent"></div>
                            <div className="absolute inset-0 flex flex-col items-center justify-center text-white p-6 z-10">
                                <h3 className="text-3xl font-bold mb-2 drop-shadow-[0_2px_5px_rgba(0,0,0,0.8)]">cd </h3>
                                <p className="text-[#FADF7C] font-medium drop-shadow-[0_1px_3px_rgba(0,0,0,0.8)]">desc</p>
                            </div>
                        </div>

                        <button className="absolute left-4 top-1/2 -translate-y-1/2 bg-[#5A3BAA]/50 hover:bg-[#F7D24A] text-white hover:text-[#1A0B38] p-3 rounded-full backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 shadow-[0_0_15px_rgba(0,0,0,0.3)] hover:shadow-[0_0_25px_rgba(247,210,74,0.6)]">
                            <ChevronLeft size={24}/>
                        </button>
                        <button className="absolute right-4 top-1/2 -translate-y-1/2 bg-[#5A3BAA]/50 hover:bg-[#F7D24A] text-white hover:text-[#1A0B38] p-3 rounded-full backdrop-blur-sm transition-all opacity-0 group-hover:opacity-100 shadow-[0_0_15px_rgba(0,0,0,0.3)] hover:shadow-[0_0_25px_rgba(247,210,74,0.6)]">
                            <ChevronRight size={24}/>
                        </button>
                        
                        <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 z-10">
                            <div className="w-3 h-3 bg-[#F7D24A] rounded-full shadow-[0_0_10px_rgba(247,210,74,0.8)]"></div>
                            <div className="w-3 h-3 bg-white/30 rounded-full"></div>
                            <div className="w-3 h-3 bg-white/30 rounded-full"></div>
                        </div>
                        </div>
                    </div>
                </section>

                {/* Footer */}
                <footer className="bg-[#0D041C] text-[#FFF8E6] py-12 border-t-4 border-[#6C63FF]/50 relative">
